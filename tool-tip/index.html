<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="tool_tip_container">
            <div class="tool_tip mongo">
                
                    <img src="./assets/mongoDB.svg" alt="mongo" srcset="">
                
                <span class="first-letter">M</span>
        
                <span class="pop_up" style="color: white;"><span>mongoDB</span></span>
            
            </div>
            <div class="tool_tip express">
                <img src="./assets/express.svg" alt="express" srcset="">
                <span class="first-letter">E</span>
                <span class="pop_up"><span>expressJS</span></span>
            </div>
            <div class="tool_tip react">
                <img src="./assets/react.svg" alt="react" srcset="">
                <span class="first-letter">R</span>
                <span class="pop_up"><span>reactJS</span></span>
            </div>
            <div class="tool_tip node">
                <img src="./assets/node.svg" alt="node" srcset="">
                <span class="first-letter">N</span>
                <span class="pop_up"><span>NodeJS</span></span>
            </div>
        </div>
    </div>
</body>

</html>
